<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">

            <div class="container">
                <h2>Submit Form</h2>
                <form (submit)="onSubmit()" [formGroup]="form">
                  <div class="form-group">
                    <label for="userid">User ID:</label>
                    <input type="text" class="form-control" formControlName="userid" id="userid" required>
                  </div>
                  <div class="form-group">
                    <label for="userfname">First Name:</label>
                    <input type="userfname" class="form-control" formControlName="userfname" id="userfname" required>
                  </div>
                  <div class="form-group">
                    <label for="userlname">Last Name:</label>
                    <input type="userlname" class="form-control" formControlName="userlname" id="userlname" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" formControlName="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" formControlName="password" id="password" required>
                  </div>
                  <div class="form-group">
                    <label for="user_role" class="form-label">State</label>
                    <select class="form-select" id="user_role" formControlName="user_role" required>
                      <option >Admin</option>
                      <option>TO</option>
                      <option>SO</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              

        </div>
    </div>
</div>
