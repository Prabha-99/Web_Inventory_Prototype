<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <div class="container">
                <div class="row">
                  <div class="col-2">
                    <app-sidebar></app-sidebar>
                  </div>
                  <div class="col-10">
                    <table class="table align-midle table-hover ">
                      <thead>
                        <tr>
                          
                          <th scope="col">ID</th>
                          <th scope="col">Email</th>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Role</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users">
                          <td>{{user.userid}}</td>
                          <td>{{user.email}}</td>
                          <td>{{user.userfname}}</td>
                          <td>{{user.userlname}}</td>
                          <td>{{user.user_role}}</td>
                        </tr> 
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
